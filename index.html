  <h1>Penjelasan Program Python Kivy</h1>
  <p class="note"><strong>Tujuan:</strong> Program ini menampilkan sebuah tombol di tengah layar menggunakan <strong>GUI Framework Kivy</strong>, dengan pengaturan warna latar belakang dan posisi tombol yang fleksibel.</p>

  <h2>Kode Program:</h2>
  <pre>
from kivy.app import App
from kivy.uix.button import Button
from kivy.uix.floatlayout import FloatLayout
from kivy.core.window import Window
from kivy.utils import get_color_from_hex

class MyApp(App):
    def build(self):
        f_layout = FloatLayout()

        Window.clearcolor = get_color_from_hex('#eeeeee')

        btn1 = Button(
            text='btn1',
            size_hint=(0.2, 0.2),
            pos_hint={'x': 0.4, 'y': 0.4}
        )

        btn1.background_color = get_color_from_hex('#aaaaaa')

        f_layout.add_widget(btn1)
        return f_layout

MyApp().run()
